        #myCalendarContainer{

    <div id="myCalendarContainer">
        <style type="text/css">
        #myCalendarContainer .dropdownContainer {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex-wrap:wrap;
            align-items: baseline;
            justify-content: flex-start;
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
            border: 2px solid #C6CFE6;
            padding: 10px;
            margin-bottom: 2px;
            box-sizing: border-box;
        }

        #myCalendarContainer .dropdownHeader{
            width:100%;
            height:40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background-color:#C6CFE6;
            font-family: 'Trebuchet MS', Helvetica, sans-serif;
            padding:4px 0px 4px 10px;
            box-sizing: border-box;
            color:white;
        }

        #myCalendarContainer .dropdownContainer p {
            margin: 0px 0px 3px 0px;
        }


        #myCalendarContainer .dropdownContainer .dropdownInfo {
            display: flex;
            flex-direction: column;
            margin: 2px 20px 6px 0px;
            max-width: 400px;

        }

        #myCalendarContainer .dropdownContainer .dropdownInfo .infoLabel {
            font-size: 12px;
        }

        #myCalendarContainer .dropdownContainer .dropdownInfo .infoLabel span {
            font-size: 14px;
        }

        #myCalendarContainer #myCalendarIframeWrapper{
          -webkit-overflow-scrolling: touch;
          overflow-y:auto;
          width:100%;
          box-sizing: border-box;
          border:2px solid #C6CFE6;
          /*padding-bottom:40%;*/
          position: relative;
          height:100%;
          max-height:620px;
        }
        #myCalendarContainer #myCalendarIframeWrapper iframe{
          width:100%;
          height:580px;
          position: absolute;
          top:0;
          left: 0;

        }

        @media (max-width: 480px )  {
            #myCalendarContainer #myCalendarIframeWrapper iframe {
                min-width:480px;
            }
        }

        @media (min-width: 680px )  {
            #myCalendarContainer #myCalendarIframeWrapper iframe {
                max-width: 100%;
            }
        }

            function getElements() {
                myCalendar = document.querySelector("#myCalendarId");
                myCalendarIframe = document.querySelector("#myCalendarIframe");
                myCalendarIframeWrapper = document.querySelector("#myCalendarIframeWrapper");
                myCalendarSpecialties = document.querySelector("#myCalendarSpecialties")

            }

            function applyStyles() {

            }

            function attachListeners() {
                myCalendar.addEventListener("change", function(e) {
                    e.preventDefault();
                    // set the value for the dropdown
                    myCalendarIframe.src = e.target.value;
                    // set the value for the specialities
                    myCalendarSpecialties.innerHTML = myCalendar.options[myCalendar.selectedIndex].dataset.specialties
                    // set the value for the email

                    myCalendarSimilar.innerHTML = myCalendar.options[myCalendar.selectedIndex].dataset.similar

            }
